<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <div class="">
                        <h1 class="text-center letra ">Cadastro</h1>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='usuario.nome'class="form-control  form" type="text" name="nome" id="nome" placeholder="Seu Nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='usuario.usuario'class="form-control  form" type="text" name="usuario" id="usuario"
                            placeholder="Seu usuario">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='usuario.foto'class="form-control  form" type="text" name="foto" id="foto"
                            placeholder="Link da sua Foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control  form" type="password" name="senha" id="senha"
                            placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]='usuario.senha'class="form-control  form" type="password" name="senha" id="senha"
                            placeholder="Confirme sua Senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control  form" name="tipo" id="tipo"(change)='tipoUsuario($event)'>
                            <option>Selecione um tipo de Usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>

                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary round letra mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-primary round letra" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
